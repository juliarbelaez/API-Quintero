<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title
      >{{ estudiante?.nombre }} {{ estudiante?.apellido }}</mat-card-title
    >
    <mat-card-subtitle>{{ estudiante?.id }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ estudiante?.curso }}</p>
    <p>{{ estudiante?.fecharegistro | date }}</p>
  </mat-card-content>
</mat-card>
