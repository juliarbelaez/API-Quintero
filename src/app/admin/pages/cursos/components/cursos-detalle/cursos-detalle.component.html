<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ curso?.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ curso?.id }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ curso?.fechaInicio | date }}</p>
    <p>{{ curso?.fechaFin | date }}</p>
  </mat-card-content>
</mat-card>
